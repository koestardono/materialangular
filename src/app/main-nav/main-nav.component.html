<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
  #drawer
  class="sidenav"
  fixedInViewport = "false"
  [attr.role]="isHandset$ ? 'dialog' : 'navigation'"
  [mode]="(isHandset$ | async).matches ? 'over' : 'side'"
  [opened]="!(isHandset$ | async)!.matches">
    <mat-toolbar color="primary"></mat-toolbar>
    <!-- <mat-nav-list>
      <a mat-list-item href="#" *ngFor="let menu of navItems">{{menu}}</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list> -->

    <mat-nav-list>
  <mat-list-item *ngFor="let menu of navitemTest">
     <a matLine [matMenuTriggerFor]="animals">{{ menu.name }}</a>
     <!-- <button mat-button routerLink="{{menu.url}}" [matMenuTriggerFor]="animals">{{menu.name}}</button> -->
  <!-- <div *ngFor="let menuts of menu.children"> -->
    <mat-menu #animals="matMenu">
      <div *ngFor="let menuts of menu.children">
        <!-- <button mat-menu-item [matMenuTriggerFor]="vertebrates">{{menuts.name}}</button> -->
        <button mat-menu-item routerLink="{{menu.url}}">{{menuts.name}}</button>
      </div>
      <!-- <button mat-menu-item [matMenuTriggerFor]="vertebrates">Vertebrates</button>
      <button mat-menu-item [matMenuTriggerFor]="vertebrates">Vertebrates</button> -->
    </mat-menu>
  <!-- </div> -->

  <!-- <mat-menu #animals="matMenu">
  <button mat-menu-item [matMenuTriggerFor]="vertebrates">Vertebrates</button>
</mat-menu> -->
     <!-- <button mat-icon-button (click)="showInfo(link)">
        <mat-icon>info</mat-icon>
     </button> -->
  </mat-list-item>
</mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Template Baru</span>
       <span class="nav-tool-items">
    <a mat-button (click)="logout()" routerLinkActive="active">Log Out</a>
      </span>
    </mat-toolbar>

    <!-- Add Content Here -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
